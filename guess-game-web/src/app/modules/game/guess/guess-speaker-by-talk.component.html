<div class="container p-2">
  <h3 class="bg-info p-1 text-white text-center rounded">{{title}}</h3>

  <app-message></app-message>

  <div class="row">
    <div class="col">
      <img *ngIf="logoImageSource" src="{{logoImageSource}}" alt="logo" class="img-guess-logo"/>
    </div>
    <app-language-switcher class="col"></app-language-switcher>
  </div>

  <div *ngIf="talkSpeakers">
    <p class="h3 text-center mt-3 mb-4">{{talkSpeakers.talkName}}</p>
    <div class="text-center">
      <figure class="figure m-1">
        <input type="image" alt="photo1" class="img-thumbnail img-guess-speaker-by-talk remove-focus btn"
               [class.btn-danger]="talkSpeakers.invalid0" [class.btn-success]="talkSpeakers.valid0"
               [disabled]="talkSpeakers.invalid0 || talkSpeakers.valid0"
               (click)="answer(talkSpeakers.id0)" src="{{imageSource0}}"/>
        <figcaption class="figure-caption text-center">{{talkSpeakers.speakerName0}}</figcaption>
      </figure>
      <figure class="figure m-1">
        <input type="image" alt="photo2" class="img-thumbnail img-guess-speaker-by-talk remove-focus btn"
               [class.btn-danger]="talkSpeakers.invalid1" [class.btn-success]="talkSpeakers.valid1"
               [disabled]="talkSpeakers.invalid1 || talkSpeakers.valid1"
               (click)="answer(talkSpeakers.id1)" src="{{imageSource1}}"/>
        <figcaption class="figure-caption text-center">{{talkSpeakers.speakerName1}}</figcaption>
      </figure>
      <figure class="figure m-1">
        <input type="image" alt="photo3" class="img-thumbnail img-guess-speaker-by-talk remove-focus btn"
               [class.btn-danger]="talkSpeakers.invalid2" [class.btn-success]="talkSpeakers.valid2"
               [disabled]="talkSpeakers.invalid2 || talkSpeakers.valid2"
               (click)="answer(talkSpeakers.id2)" src="{{imageSource2}}"/>
        <figcaption class="figure-caption text-center">{{talkSpeakers.speakerName2}}</figcaption>
      </figure>
      <figure class="figure m-1">
        <input type="image" alt="photo4" class="img-thumbnail img-guess-speaker-by-talk remove-focus btn"
               [class.btn-danger]="talkSpeakers.invalid3" [class.btn-success]="talkSpeakers.valid3"
               [disabled]="talkSpeakers.invalid3 || talkSpeakers.valid3"
               (click)="answer(talkSpeakers.id3)" src="{{imageSource3}}"/>
        <figcaption class="figure-caption text-center">{{talkSpeakers.speakerName3}}</figcaption>
      </figure>
    </div>
  </div>
  <div class="text-end mt-1">
    <button class="btn btn-link text-secondary" (click)="cancel()"><small>{{'common.cancelLinkText' | translate}}</small></button>
  </div>
</div>
