<div class="container p-2">
  <h3 class="bg-info p-1 text-white text-center rounded">{{title}}</h3>

  <app-message></app-message>

  <div class="row">
    <div class="col">
      <img *ngIf="logoImageSource" src="{{logoImageSource}}" alt="logo" class="img-guess-logo"/>
    </div>
    <app-language-switcher (reload)="loadQuestion()" class="col"></app-language-switcher>
  </div>

  <div *ngIf="namePhotos">
    <p class="h3 text-center mt-3 mb-4">{{namePhotos.name}}</p>
    <div class="text-center">
      <input type="image" alt="photo1" class="img-thumbnail m-1 img-guess-photo-by-name remove-focus btn"
             [class.btn-danger]="namePhotos.invalid0" [disabled]="namePhotos.invalid0"
             (click)="answer(namePhotos.id0)" src="{{imageSource0}}"/>
      <input type="image" alt="photo2" class="img-thumbnail m-1 img-guess-photo-by-name remove-focus btn"
             [class.btn-danger]="namePhotos.invalid1" [disabled]="namePhotos.invalid1"
             (click)="answer(namePhotos.id1)" src="{{imageSource1}}"/>
      <input type="image" alt="photo3" class="img-thumbnail m-1 img-guess-photo-by-name remove-focus btn"
             [class.btn-danger]="namePhotos.invalid2" [disabled]="namePhotos.invalid2"
             (click)="answer(namePhotos.id2)" src="{{imageSource2}}"/>
      <input type="image" alt="photo4" class="img-thumbnail m-1 img-guess-photo-by-name remove-focus btn"
             [class.btn-danger]="namePhotos.invalid3" [disabled]="namePhotos.invalid3"
             (click)="answer(namePhotos.id3)" src="{{imageSource3}}"/>
    </div>
  </div>
  <div class="text-end mt-1">
    <button class="btn btn-link text-secondary" (click)="cancel()"><small>{{'common.cancelLinkText' | translate}}</small></button>
  </div>
</div>
