<div class="container-dialog p-2">
  <h3 class="bg-danger p-1 text-white text-center rounded">{{'cancel.title' | translate}}</h3>

  <app-message></app-message>

  <app-language-switcher></app-language-switcher>

  <div class="alert text-center h5 mb-4">
    {{'cancel.text' | translate}}
  </div>
  <div class="text-center">
    <button class="btn btn-danger m-1" (click)="cancel()">{{'cancel.yesButtonText' | translate}}</button>
    <button class="btn btn-secondary m-1" routerLink="/{{language}}/game/start">{{'cancel.noButtonText' | translate}}</button>
  </div>
</div>
