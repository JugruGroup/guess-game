    photoUpdatedAt: 2022-05-06T15:35:15Z[UTC]
    name:
      - {language: en, text: "Dmitry Chuyko"}
      - {language: ru, text: "Дмитрий Чуйко"}
    companyIds: [68]
    bio:
      - language: en
        text: "Dmitry Chuyko is a performance engineer at BellSoft, one of the most active corporate OpenJDK developers. Before\
            \ joining BellSoft, Dmitry worked on HotSpot JVM in Oracle. His previous experience with Java showed that the\
            \ most interesting problems in applications find their solutions in the underlying platform. Dmitry is currently\
            \ mainly optimizing OpenJDK for x86 and ARM, and also contributing to the development of JEP 386 to make the smallest\
            \ Java containers even better.\nDmitry speaks at large conferences such as Joker, JPoint, Oracle Code One, Devoxx,\
            \ or GeeCON, as well as at JUG meetups in different countries."
      - language: ru
        text: "<p>Дмитрий Чуйко работает инженером по производительности в российской компании BellSoft, одном из ведущих\
            \ участников сообщества OpenJDK. До того, как присоединиться к BellSoft, Дмитрий уже работал над HotSpot JVM в\
            \ компании Oracle. Его предыдущий опыт разработки на Java показал, что наиболее интересные проблемы приложений\
            \ решаются на уровне базовой платформы.</p>\n<p>В настоящее время занимается оптимизациями OpenJDK для архитек\
            тур x86 и ARM, а также участвует в разработке JEP 386, чтобы самые маленькие Java-контейнеры были ещё лучше. Р\
            егулярно выступает как на крупных конференциях, таких как Joker, JPoint, Oracle Code One, Devoxx, и GeeCON, та\
            к и на встречах разработчиков в разных странах.</p>"
    twitter: dchuyko
    gitHub: dchuyko
    habr: Teapot
