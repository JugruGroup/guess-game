            \ Rosprom, TradingView, WinNER, Sberbank.<br />At some point, realized that backend development is his vocation.\
            \ Loves to try new technologies. Has written in Go, JS/TypeScript (Node), PHP, Java, Groovy, Kotlin. Fan of Kotlin.\
            \ Loves Docker, Kubernetes, Cloud Native and all things DevOps related.</p>\n<p>Asynchronous programming and non-blocking\
            \ IO are his favorite things to work with. At Sber, WebFlux developed some of the backend services of SberBusiness\
            \ online banking on the non-blocking Spring stack. Here he also got the chance to popularize the Kotlin language\
            \ and take part in mitaps. He was an expert in the SberProfi Java Development community. Founded the Kotlin language\
            \ community at SberBusiness.</p>"
      - language: ru
        text: "<p>Более 9 лет в IT. Руководитель группы бэкенд-разработки в ИнфраТехе, где развивает инновационную систему\
            \ управления строительством и микросервисы на Java, Kotlin и Spring Boot. Окончил Институт компьютерных технол\
            огий и информационной безопасности Южного Федерального Университета. За свою карьеру успел поработать в систем\
            ном администрировании, разработке под 1С и бэкенд-разработке. Работал в таких компаниях как Роспром, TradingView,\
            \ WinNER, Сбер.</p>\n<p>В какой-то момент осознал, что бэкенд-разработка &mdash; это его призвание. Любит проб\
            овать новые технологии. Писал на Go, JS/TypeScript (Node), PHP, Java, Groovy, Kotlin. Фанат Kotlin. Любит Docker,\
            \ Kubernetes, Cloud Native и всё, что связанно с DevOps.</p>\n<p>В работе больше всего привлекают асинхронное\
            \ программирование и non-blocking IO. В Сбере на неблокирующем стеке Spring WebFlux разработал некоторые бэкен\
            д-сервисы интернет-банкинга СберБизнес. Здесь же у него появилась возможность заниматься популяризаций языка Kotlin,\
            \ участвовать в митапах. Выступал экспертом сообщества SberProfi Java Development. Основал сообщество языка Kotlin\
            \ в Сбере.</p>"
