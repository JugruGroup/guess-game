            исать и поддержать несколько приложений с нуля в рамках заказной разработки, пощупать древний Java legacy.</li>\n\
            <li>Затащить MVVM в пару продакшн проектов, когда эта мода только зарождалась.</li>\n<li>Подружиться с разрабо\
            ткой под онлайн-кассы (это не так больно, как может показаться на первый взгляд).</li>\n<li>Доказать руководст\
            ву команды, что Flutter может и умеет в кроссплатформу (конечно же в зависимости от функциональности планируем\
            ого проекта).</li>\n<li>Наконец-то уволиться из аутсорса.</li>\n<li>Поработать в fintech-проектах маркетплейсо\
            в и кредитования.</li>\n<li>Возненавидеть webView. Понять, что webView на самом деле надо правильно готовить.</li>\n\
            <li>Поработать с Server-Driven UI.</li>\n<li>Немного побыть лидом Android-команды (не хотел, но так вышло).</li>\n\
            <li>Самое важное: попасть к ребятам в крутую команду Skyeng к самым истокам международного проекта.</li>\n</ul>"
