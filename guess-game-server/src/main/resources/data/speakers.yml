            \ continues to do when there is something interesting and useful to talk about.</p>"
      - language: ru
        text: "<p>Вся сознательная жизнь Андрея в IT-индустрии неразрывно связана с эксплуатацией баз данных в разных сфер\
            ах деятельности. Более семи лет он плотно работал с Oracle, искренне считая ее самой лучшей БД. Но потом позна\
            комился с PostgreSQL и не расстается с ним по сей день. За плечами опыт сопровождения очень разных проектов, и\
            спользующих PostgreSQL как основную базу данных, &mdash; от финтеха до соцсетей.</p>\n<p>В какой-то момент поп\
            робовал себя в качестве спикера на конференциях: в доступной и понятной форме получилось донести информацию о\
            \ том, как эксплуатировать PostgreSQL. Этим Андрей и продолжает заниматься, когда есть о чем интересно и с пол\
            ьзой рассказать.</p>"
