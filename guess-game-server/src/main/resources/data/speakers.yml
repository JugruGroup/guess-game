            \ in Undergraduate Teaching in 2001 and the Lifetime Achievement Award of the Hajim School of Engineering and\
            \ Applied Sciences in 2018.\nHis textbook on programming language design and implementation (Programming Language\
            \ Pragmatics, 4th ed., Morgan Kauffman, 2016) is used at more than 200 universities around the world.\n\nIn the\
            \ java.util.concurrent library, he is a co-inventor of the ConcurrentLinkedQueue, Exchanger, and SynchronousQueue\
            \ classes."
