      - language: ru
        text: "<p>Android-разработчик в продуктовой команде экспансии Skyeng. Программированием увлекся еще со школы, нача\
            л путь мобильного разработчика с локального AR-стартапа в Екатеринбурге. С момента первого оффера и по сегодня\
