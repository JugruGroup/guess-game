            \ PostgreSQL DBMS in Russia. Oleg's PostgreSQL contributions include the locale support, GiST, GIN and SP-GiST\
            \ extensibility infrastructures, full text search, KNN, NoSQL features (hstore and jsonb) and several extensions\
            \ including fuzzy search, support for tree-like structures and arrays.\n\nOleg is also known for maintaining the\
            \ most popular Russian internet resource on popular astronomy, astronet.ru. He was among leading developers of\
            \ Rambler — the famous Russian internet portal."
      - language: ru
        text: "Сооснователь и генеральный директор компании Postgres Professional, разработчика российской СУБД Postgres Pro.\
            \ Один из трех ведущих российских разработчиков (major contributor) СУБД PostgreSQL с более чем 20-летним стаж\
            ем. Профессиональный астроном, создатель портала Astronet.ru.\n\nПосле окончания физфака МГУ работал в Государ\
            ственном астрономическом институте им. П. К. Штернберга МГУ (ГАИШ). Занимался исследованиями сверхновых звезд\
            \ и использованием информационных технологий, в частности, баз данных, в астрономии. Начал использовать PostgreSQL\
            \ в 1995 году при решении астрономических задач. Первым его вкладом в проект стала работа по локализации PostgreSQL\
            \ в 1997 году, которая сделала Постгрес более доступным для неанглоязычных пользователей."
