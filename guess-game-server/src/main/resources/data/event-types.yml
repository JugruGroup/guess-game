  - id: 10
    conference: SPTDC
    logoFileName: sptdc.png
    organizerId: 0
    name:
      - {language: en, text: SPTDC}
    shortDescription:
      - {language: en, text: "Summer school on practice and theory of distributed computing"}
    longDescription:
      - language: en
        text: "Computing nowadays is inherently distributed. Be it a mainstream multi-core machine, a computing cluster,\
            \ or a large-scale distributed service, a modern computing system involves multiple processes that concurrently\
            \ perform independent computations and communicate to synchronize their activities. Understanding distributed\
            \ computations is therefore essential to be competitive in computing, be it in the academia or in industry.\n\n\
            The school offers courses on a range of practical and theoretical aspects of distributed systems given by renowned\
            \ experts in the field. This year the program will include, but is not restricted to, the following topics:\n\n\
            - Persistent concurrent computing;\n- Cryptographic tools for distributed systems;\n- Formal methods for verifying\
            \ consensus protocols;\n- Consistency in large-scale systems;\n- Distributed machine learning.\n\nAll talks are\
            \ given in English.\n\nThe school is open to anyone interested in theoretical and practical aspects of distributed\
            \ computing. There are no special prerequisites, though the attendees are expected to have certain maturity in\
            \ math and programming."
    siteLink:
      - {language: en, text: "https://sptdc.ru/"}
    youtubeLink: https://www.youtube.com/channel/UCYoIFJ96Kn_Ziayw8av-IAA
    habrLink: https://habr.com/ru/company/jugru
    timeZone: Europe/Moscow
    topicId: 10
