    conference: DEV_OOPS
    logoFileName: devoops.png
    organizerId: 0
    name:
      - {language: en, text: DevOops}
    shortDescription:
      - {language: en, text: "DevOps conference"}
      - {language: ru, text: "Конференция по инженерным DevOps-решениям"}
    longDescription:
      - {language: en, text: "DevOops is\_a\_conference from [JUG\_Ru\_Group](https://jugru.org/en) devoted to\_DevOps\
            \ practices. It\_strives to\_unify people with different backgrounds (development and operations) so\_that everyone\
            \ can release software more often and fix problems in\_a\_faster and more reliable way. Its program consists of\_\
            three main parts: the DevOps culture itself, SRE, and Cloud Native."}
      - {language: ru, text: "DevOops\_— конференция от\_[JUG\_Ru\_Group](https://jugru.org/), посвященная практикам DevOps.\
            \ Она объединяет специалистов с\_разным бэкграундом и\_в\_разработке, и\_в\_эксплуатации, чтобы в\_итоге все м\
            огли релизить чаще, а\_чинить быстрее и\_надежнее. Программа делится на\_три части\_— непосредственно культура\
            \ DevOps, SRE и\_Cloud Native."}
    siteLink:
      - {language: en, text: "https://devoops.ru/en/"}
      - {language: ru, text: "https://devoops.ru/"}
