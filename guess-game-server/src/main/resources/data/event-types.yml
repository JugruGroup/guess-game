        text: "HolyJS\_— конференция для всех, кто программирует на\_JavaScript\_— для фронтенда и\_не\_только.\
            \ JS‑разработку здесь рассматривают в\_разных ракурсах: от\_конкретных фреймворков до\_борьбы с\_техдо\
            лгом\_— главное, чтобы в\_программе было много технической конкретики. Организатор конференции\_— [JUG\_Ru\_Group](https://jugru.org/)."
