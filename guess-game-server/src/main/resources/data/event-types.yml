      - {language: ru, text: "Java-конференция для опытных разработчиков"}
    longDescription:
      - language: en
        text: "JPoint is\_a\_conference for Java programmers. One of\_the two largest and oldest Java conferences in\_\
            Russia (the other is\_its «twin», the Joker conference). Both conferences have been held since 2013. \n\nHere\
            \ you can hear various talks on\_the best practices of\_Java development, use of\_Spring Boot, JVM «under the\
            \ hood», JVM languages like Kotlin, backend architecture, and much more.\n\nThe conference is\_held by\_[JUG\_\
            Ru\_Group](https://jugru.org/en)."
      - language: ru
        text: "JPoint\_— конференция для Java-программистов. Одна из\_двух крупнейших и\_старейших\_Java-конференций в\
            \_России (вместе с\_«братом-близнецом» Joker). Обе конференции проходят с\_2013\_года. \n\nЗдесь можно услышат\
            ь разные доклады о\_лучших практиках Java-разработки, про использование Spring Boot, работу JVM «под капотом»\
            , программирование на\_Kotlin и\_других JVM-языках, backend-архитектуру и\_многое другое.\n\nОрганизатор конфе\
            ренции\_— [JUG\_Ru\_Group](https://jugru.org/)."
