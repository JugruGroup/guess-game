    shortDescription:
      - {language: en, text: "Distributed computing conference"}
      - {language: ru, text: "Конференция по параллельным и распределённым системам"}
    longDescription:
      - {language: en, text: "Hydra covers the development of parallel and distributed systems, as well as the specifics of\
            \ database implementation (both classical and distributed). The conference has been held since 2019, and it has\
            \ quickly gained credibility among both the specialists in multithreading and distribution and those who have\
            \ just recently gotten into these topics. Hydra blends academia and industry, some of its talks are scientific,\
            \ some are practical. It is held by [JUG\_Ru\_Group](https://jugru.org/en)."}
      - {language: ru, text: "Hydra covers the development of parallel and distributed systems, as well as the specifics of\
            \ database implementation (both classical and distributed). The conference has been held since 2019, and it has\
