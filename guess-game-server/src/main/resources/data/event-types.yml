  - id: 3
    conference: HEISENBUG
    logoFileName: heisenbug.png
    organizerId: 0
    name:
      - {language: en, text: Heisenbug}
    shortDescription:
      - {language: en, text: "Testing conference not just for testers"}
      - {language: ru, text: "Конференция по тестированию не только для тестировщиков"}
    longDescription:
      - language: en
        text: "Heisenbug is&nbsp;the biggest Russian testing conference. The program includes talks of&nbsp;25&ndash;45\
            \ minutes each and more, from 10&nbsp;a.m.&nbsp;to&nbsp;7&nbsp;p.m.\n\nIts talks and discussions appeal to&nbsp;a&nbsp;wide\
            \ array of&nbsp;tech specialists: QA&nbsp;engineers, developers, team leaders, quality directors. The conference\
            \ is&nbsp;focused on&nbsp;technologies (as&nbsp;opposed to&nbsp;processes and methodologies). It&rsquo;s held&nbsp;by\
            \ [JUG Ru&nbsp;Group](https://jugru.org/en)."
      - language: ru
        text: "Heisenbug&nbsp;&mdash; крупнейшая в&nbsp;России конференция по&nbsp;тестированию программного обеспечен\
            ия. В&nbsp;программе выступления разного формата: от&nbsp;25&nbsp;до&nbsp;45&nbsp;минут и&nbsp;более, с&nbsp;10&nbsp;у\
            тра до&nbsp;7&nbsp;вечера.\n\nДоклады и&nbsp;дискуссии для специалистов разных профилей: QA-инженеров, разрабо\
            тчиков, тимлидов, директоров по&nbsp;качеству. Конференция больше ориентирована на&nbsp;технологии, чем на&nbsp;п\
            роцессы и&nbsp;методологии. Ее&nbsp;организатор&nbsp;&mdash; [JUG Ru&nbsp;Group](https://jugru.org/)."
    siteLink:
      - {language: en, text: "https://heisenbug.ru/en/"}
      - {language: ru, text: "https://heisenbug.ru/"}
