  - id: 6
    conference: JBREAK
    logoFileName: jbreak.png
    organizerId: 0
    name:
      - {language: en, text: JBreak}
    shortDescription:
      - {language: en, text: "Java Conference in Siberia"}
      - {language: ru, text: "Java‑конференция в Сибири"}
    longDescription:
      - language: en
        text: "JBreak is the only Siberian Java conference for experienced developers. The conference was the third JBreak,\
            \ which gathered more than 400 developers. JBreak attracts the best Java experts as well as speakers from all\
            \ around the world (Europe, USA, Israel).\n\nAll talks were dedicated to popular issues and Java technologies:\
            \ performance, concurrency, testing, distributed and highload systems in the Java world, as well as the future\
            \ of the platform."
      - language: ru
        text: "JBreak — единственная сибирская технологическая Java-конференция для опытных разработчиков. 4 марта 2018 со\
            стоялся третий JBreak, который собрал под своей крышей более 400 разработчиков. Конференция не только объедини\
            ла Java-экспертов со всей России, но и привлекла спикеров со всего мира (Европа, США, Израиль).\n\nВсе доклады\
            \ были посвящены только востребованным Java-технологиям и проблемам: производительность, concurrency, тестиров\
            ание, распределённые системы и высокие нагрузки в мире Java, а также будущее платформы."
    siteLink:
      - {language: en, text: "https://2018.jbreak.ru/en/"}
      - {language: ru, text: "https://2018.jbreak.ru/"}
    vkLink: https://vk.com/jbreakconf
    twitterLink: https://twitter.com/JUGru
    youtubeLink: https://www.youtube.com/c/JUGru
    telegramChannelLink: https://telegram.me/jbreak
    habrLink: https://habr.com/ru/company/jugru
    inactive: true
    timeZone: Europe/Moscow
    topicId: 1
  - id: 7
