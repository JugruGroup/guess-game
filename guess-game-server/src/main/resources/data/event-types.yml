  - id: 2
    conference: DOT_NEXT
    logoFileName: dotnext.png
    organizerId: 0
    name:
      - {language: en, text: DotNext}
    shortDescription:
      - {language: en, text: "Conference for .NET developers"}
      - {language: ru, text: "Конференция для .NET-разработчиков"}
    longDescription:
      - {language: en, text: "DotNext is\_a\_conference for .NET developers. It’s the largest and oldest event of\_its\
            \ kind in\_Russia. There are always talks on\_low-level optimizations and other internals of .NET for people who\
            \ want to\_know «how it\_all works under the hood.» There are also more practical talks that can be\_applied in\_\
            everyday work."}
      - {language: ru, text: "DotNext\_— крупнейшая и\_старейшая конференция для всех, кто занимается .NET-разработкой\
            . Для любителей узнать, как оно работает «под капотом», в\_программе всегда есть хардкорные доклады про низкоу\
            ровневые оптимизации и\_неочевидные механики .NET. Но\_есть многое и\_для тех, кому важнее «быстро использоват\
            ь что-то на\_практике»."}
    siteLink:
      - {language: en, text: "https://dotnext.ru/en/"}
      - {language: ru, text: "https://dotnext.ru/"}
    vkLink: https://vk.com/dotnext
    twitterLink: https://twitter.com/DotNextConf
